<div style="padding: 16px">
  <h2>Booking Management (Admin test)</h2>
  <div *ngIf="buses.length === 0">No buses found</div>
  <div *ngFor="let b of buses" style="margin-bottom: 12px">
    <div>
      <strong>{{ b.name }}</strong> ({{ b.id }})
    </div>
    <div>
      <button mat-flat-button color="primary" (click)="checkAndBook(b.id!, 1)">
        Try book seat #1 as male/30
      </button>
    </div>
  </div>
  <div *ngIf="message" style="margin-top: 12px">{{ message }}</div>
</div>
