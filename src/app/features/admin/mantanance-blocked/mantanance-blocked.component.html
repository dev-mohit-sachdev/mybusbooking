<div class="mb-header">
  <h2>Maintenance / Reserved Seats</h2>
  <button mat-flat-button color="primary" (click)="openCreate()">Create</button>
</div>

<table mat-table [dataSource]="data" class="mat-elevation-z2">
  <ng-container matColumnDef="busName">
    <th mat-header-cell *matHeaderCellDef>Bus</th>
    <td mat-cell *matCellDef="let row">{{ row.busName }}</td>
  </ng-container>

  <ng-container matColumnDef="seatNo">
    <th mat-header-cell *matHeaderCellDef>Seat #</th>
    <td mat-cell *matCellDef="let row">{{ row.seat.seatNo }}</td>
  </ng-container>

  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Label</th>
    <td mat-cell *matCellDef="let row">{{ seatLabel(row.seat) }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let row">{{ row.seat.type }}</td>
  </ng-container>

  <ng-container matColumnDef="reservedFor">
    <th mat-header-cell *matHeaderCellDef>Reserved For</th>
    <td mat-cell *matCellDef="let row">{{ row.seat.reservedFor || "none" }}</td>
  </ng-container>

  <ng-container matColumnDef="blocked">
    <th mat-header-cell *matHeaderCellDef>Blocked</th>
    <td mat-cell *matCellDef="let row">
      {{ row.seat.blocked ? "Yes" : "No" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button matTooltip="View" (click)="openView(row)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Edit" (click)="openEdit(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        matTooltip="Delete"
        (click)="delete(row)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
